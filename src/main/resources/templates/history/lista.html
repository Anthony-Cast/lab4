<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <title>Recursos Humanos</title>
</head>
<body>
<div class="container">
    <h1>Recursos Humanos</h1>
    <a class="btn btn-primary mt-4 mb-4" th:href="@{'/history/new'}">Nuevo Registro</a>

    <table class="table">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Cargo</th>
            <th>Fecha Inicio</th>
            <th>Fecha Fin</th>
            <th>AÃ±os trabajados</th>
            <th>Meses trabajados</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="historia : ${listaHistorial}">
            <td th:text="${historia.getnombre()}"></td>
            <td th:text="${historia.getapellido()}"></td>
            <td th:text="${historia.getcargo()}"></td>
            <td th:text="${#dates.format(historia.getinicio(), 'dd-MM-yyyy')}"></td>
            <td th:text="${#dates.format(historia.getfin(), 'dd-MM-yyyy')}"></td>
            <td th:text="${historia.getanios()}"></td>
            <td th:text="${historia.getmeses()}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
